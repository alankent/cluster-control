{
    "etcd": {
        "host": "127.0.0.1",
        "port": 3001
    },
    "self": {
        "key": "/clusters/webapp/myip",
        "ttl": 60,
        "heartbeat": 30
    },
    "clusters": [
        {
            "path": "/clusters/redis",
            "handler": "AlanKent\\ClusterControl\\Handlers\\RedisHandler"
        },
        {
            "path": "/clusters/mysql",
            "handler": "AlanKent\\ClusterControl\\Handlers\\MySQLHandler"
        }
    ]
}
