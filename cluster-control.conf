{
    "etcd": {
        "server": "127.0.0.1:4001"
    },
    "self": {
        "key": "/clusters/webapp/myip",
        "ttl": 60,
        "heartbeat": 30
    },
    "clusters": [
        {
            "name": "redis",
            "path": "/clusters/redis",
            "handler": "AlanKent\\ClusterControl\\Handlers\\JsonHandler"
            "handlerConfig": "redis.json"
        },
        {
            "name": "mysql",
            "path": "/clusters/mysql",
            "handler": "AlanKent\\ClusterControl\\Handlers\\JsonHandler",
            "handlerConfig": "mysql.json"
        }
    ]
}
